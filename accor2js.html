<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div.panel {
        display: none;
    }

    div.panel.show {
        display: block;
    }
</style>
<body>
    <div class="accordion-name">
        <p>개인</p>
    </div>
    <div class="panel">
        <p class="text-light accordion-name">쇼핑 및 구매방법
            <a class="panel2" href="#">온라인쇼핑</a>
        </p>
        <p class="text-light accordion-name">보내기 및 받기</p>
        <p class="text-light accordion-name">자산관리</p>
    </div>

    <div class="accordion-name">
        <p>비즈니스</p>
    </div>
    <div class="panel">
        <p class="text-light">Text 2</p>
    </div>

    <div class="accordion-name">
        <p>개발</p>
    </div>
    <div class="panel">
        <p class="text-light">Text 2</p>
    </div>

    <div class="accordion-name">
        <p>고객센터</p>
    </div>
    <div class="panel">
        <p class="text-light">Text 2</p>
    </div>

<script>
    let acc = document.getElementsByClassName("accordion-name");
    let panel = document.getElementsByClassName('panel');
    let panel2 = document.getElementsByClassName('panel2');

    for (let i = 0; i < acc.length; i++) {
        acc[i].onclick = function() {
        	let setClasses = !this.classList.contains('active');
            setClass(acc, 'active', 'remove');
            setClass(panel, 'show', 'remove');
            setClass(panel2, 'show', 'remove');
            
           	if (setClasses) {
                this.classList.toggle("active");
                this.nextElementSibling.classList.toggle("show");
            }
        }
    }
    
    function setClass(els, className, fnName) {
        for (let i = 0; i < els.length; i++) {
            els[i].classList[fnName](className);
        }
    }
</script>
</body>
</html>
